<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div id="userRoutes" class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Method</th>
                    <th>URL</th>
                    <th>Body</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>GET</td>
                    <td>/api/resource</td>
                    <td></td>
                    <td>Retrieve resource information</td>
                </tr>
                <tr>
                    <td>POST</td>
                    <td>/api/resource</td>
                    <td>{"key": "value"}</td>
                    <td>Create a new resource</td>
                </tr>
                <tr>
                    <td>PUT</td>
                    <td>/api/resource/123</td>
                    <td>{"key": "new-value"}</td>
                    <td>Update resource with ID 123</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
